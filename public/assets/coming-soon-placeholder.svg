<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient1)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="url(#gradient2)" opacity="0.3">
    <animate attributeName="r" values="80;100;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="450" r="100" fill="url(#gradient2)" opacity="0.3">
    <animate attributeName="r" values="100;120;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="60" fill="#ffffff" opacity="0.1">
    <animate attributeName="r" values="60;80;60" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    COMING
  </text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    SOON
  </text>

  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Exciting projects in development
  </text>

  <!-- Animated dots -->
  <circle cx="350" cy="480" r="8" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="480" r="8" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="480" r="8" fill="#ffffff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
